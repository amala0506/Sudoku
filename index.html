
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sudoku-solver">
        <h1 class="intro">Sudoku Solver</h1>
        <p class="description">Solves sudoku puzzle using <span class="decorator-elem">backtracking</span> technique.</p>
        <p class="instruction-1">Enter a valid sudoku puzzle. Then click the <span class="decorator-elem">Solve</span> button to see the solution.</p>
        <p class="instruction-2">Click the <span class="decorator-elem">Clear</span> button to clear the board.</p>
        <div id="puzzle" class="puzzle"></div>
        <button type="button" id="solve-button" class="solve-button">Solve</button>
        <button type="button" id="clear-button" class="clear-button">Clear</button>
    </div>    

    <script type="module" defer src="scripts/app.js"></script>
</body>
</html>
